apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: my.local.domain
    http:
      paths:
      - path: /restuarant
        pathType: Prefix
        backend:
          service:
            name: restaurant-service
            port:
              number: 9091
      - path: /foodCatalogue
        pathType: Prefix
        backend:
          service:
            name: foodcatalogue-service
            port:
              number: 9092

      - path: /order
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 9094


      - path: /user
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 9093